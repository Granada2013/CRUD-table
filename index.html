<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Users</title>
  </head>
  <body>
    <div class="wrapper">
      <table hidden>
        <tr class="thead">
          <td colspan="5">User</td>
          <td colspan="3">Company</td>
        </tr>
        <tr class="thead subrow">
          <td>id</td>
          <td>Name</td>
          <td>Email</td>
          <td>Phone</td>
          <td style="border-right: 2px solid black">Website</td>
          <td>Name</td>
          <td>Catch phrase</td>
          <td>Bs</td>
        </tr>
      </table>
      </div>
      <div class="modal-body" data-closemodal>
        <div class="mod">
          <div class="mod-content">
            <h2>Add new record</h2>
            <form class="form-group">
              <h5 class="form-header">User</h5>
              <input type="text" name="name" placeholder="Name" required>
              <input type="text" name="email" placeholder="Email">
              <input type="text" name="phone" placeholder="Phone">
              <input type="text" name="site" placeholder="Website">
              <h5 class="form-header">Company</h5>
              <input type="text" name="compName" placeholder="Name">
              <input type="text" name="compPhrase" placeholder="Catch phrase">
              <input type="text" name="compBs" placeholder="Bs">
              <button class="btn btn-primary mt-2" type="submit" name="button">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="error-screen" hidden>
        <img class="img-centered" src="img/giphy.gif" height="250px">
        <p>Something went wrong.. We will fix it!</p>
      </div>
    <script src="js/dist/main.js" charset="utf-8"></script>
  </body>
</html>
